<html>
<head>

<script>

var a1;
var i = 0;
document.getElementById("up1").addEventListener("pointerdown", ()=>{
    a1 = setInterval( ()=>{ console.log(i+=1); }, 100);

document.getElementById("up1").addEventListener("pointerup", ()=>{
